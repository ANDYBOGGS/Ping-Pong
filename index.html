<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <p>
        <h1>PING-PONG</h1>
      </p>
      
        <h2>Let's Play</h2>
        <p>Ping-Pong will count up to your number with the following exceptions:</p>
          <ol>
            <li>Numbers divisable by 3 become "Ping"</li>
            <li>Numbers divisable by 5 become "Pong"</li>
            <li>Numbers divisable by 3 and 5 become "Ping-Pong"</li>
          </ol>

    <div id="input">
      <form>
        <label for="userInput">Enter your number here:</label>
        <input id="userInput" type="text">

        <input id="submit" type="submit" value="PING-PONG">
      </form>
    </div>
    <div id="output">
    </div>


    </div>



  </body>
