        <h1>PING-PONG</h1>

        <h2>Let's Play</h2>
        <p>Ping-Pong will count up to your number with the following exceptions:</p>
          <ol>
            <li>Numbers divisable by 3 become "Ping"</li>
            <li>Numbers divisable by 5 become "Pong"</li>
